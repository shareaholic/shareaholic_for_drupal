shareaholic.admin_config:
  path: '/admin/config/shareaholic'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Shareaholic'
  requirements:
    _permission: 'access shareaholic configurations'

shareaholic.settings:
  path: '/admin/config/shareaholic/settings'
  defaults:
    _controller: '\Drupal\shareaholic\Controller\SettingsController::configPage'
    link_id: 'shareaholic.settings'
    _title: 'Shareaholic App Manager'
  requirements:
    _permission: 'access shareaholic configurations'

shareaholic.advanced_settings:
  path: '/admin/config/shareaholic/advanced-settings'
  defaults:
#    _controller: '\Drupal\shareaholic\Controller\SettingsController::advancedConfigPage'
    _form: '\Drupal\shareaholic\Form\AdvancedSettingsForm'
    link_id: 'shareaholic.advanced_settings'
    _title: 'Shareaholic Advanced Settings'
  requirements:
    _permission: 'access shareaholic configurations'

shareaholic.api:
  path: '/admin/config/shareaholic/generatekey'
  defaults:
    _controller: '\Drupal\shareaholic\Controller\UtilitiesController::generateKey'
    _title: 'Generate key'
  requirements:
    _permission: 'administer site configuration'
