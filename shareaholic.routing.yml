shareaholic.admin_config:
  path: '/admin/config/shareaholic'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Shareaholic'
  requirements:
    _permission: 'access administration pages'

shareaholic.settings:
  path: '/admin/config/shareaholic/settings'
  defaults:
    _controller: '\Drupal\shareaholic\Controller\ShareaholicController::configPage'
    _title: 'Shareaholic App Manager'
  requirements:
    _permission: 'administer site configuration'

shareaholic.advanced_settings:
  path: '/admin/config/shareaholic/advanced-settings'
  defaults:
#    _controller: '\Drupal\shareaholic\Controller\AdvancedSettingsController::advancedConfigPage'
    _form: '\Drupal\shareaholic\Form\AdvancedSettingsForm'
    _title: 'Shareaholic Advanced Settings'
  requirements:
    _permission: 'access content'

shareaholic.api:
  path: '/admin/config/shareaholic/generatekey'
  defaults:
    _controller: '\Drupal\shareaholic\Controller\ShareaholicController::generateKey'
    _title: 'Generate key'
  requirements:
    _permission: 'administer site configuration'
